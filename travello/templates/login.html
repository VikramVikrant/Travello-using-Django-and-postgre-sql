{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title> Login </title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/register.css' %}">
    
    
</head>

<body>
    
    <div class="box">
        <h1>Login</h1>
        <form action="login" method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="username" style="margin-bottom: 10px;"><br>
            <input type="password" name="password" placeholder="password"  style="margin-bottom: 10px;"><br>
            <input type="submit">

        </form>
    </div>
    <div>
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
    </div>

</body>

</html>
